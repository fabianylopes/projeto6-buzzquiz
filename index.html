<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>BuzzQuizz</header>
    <div class="container">
    <!--Layout TELA1 - Lista de quizzes-->
        
        <article class="screen-one hidden">
            <div class="user-quizzes">
                <div class="create-quizz">
                    <h1>Você não criou nenhum<br> quizz ainda :(</h1>
                    <button>Criar Quizz</button>
                </div>
            </div>
            <div class="all-quizzes">
                <div class="header">Todos os Quizzes</div>
                
            </div>
        </article>


        <!--Layout TELA2- Depois de abrir o quiz-->
        <article class="quiz-open hidden">
            <div class="quiz-header">
                <p>Título do quiz</p>
            </div>
            <div class="quiz-body">
                <div class="quiz-questionbox">
                    <div class="quiz-questiontext">
                        <p>Alguém sabia que ia ter copa do mundo esse ano?</p>
                    </div>
                    <div class="quiz-answeroptions">
                        <div class="column1-answers">
                            <div class="answer-option">
                                <img class="answer-img" src="https://rollingstone.uol.com.br/media/_versions/bob-esponja-lgbtq-reprod_widelg.jpg" alt="figura para resposta" />
                                <span>Sim</span>
                            </div>
                            <div class="answer-option">
                                <img class="answer-img" src="https://rollingstone.uol.com.br/media/_versions/bob-esponja-lgbtq-reprod_widelg.jpg" alt="figura para resposta" />
                                <span>Não</span>
                            </div>
                        </div>
                        <div class="column2-answers">
                            <div class="answer-option">
                                <img class="answer-img" src="https://rollingstone.uol.com.br/media/_versions/bob-esponja-lgbtq-reprod_widelg.jpg" alt="figura para resposta" />
                                <span>Ouvi falar, mas não tinha crtz</span>
                            </div>
                            <div class="answer-option">
                                <img class="answer-img" src="https://rollingstone.uol.com.br/media/_versions/bob-esponja-lgbtq-reprod_widelg.jpg" alt="figura para resposta" />
                                <span>Sim, mas não sei onde vai ser</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!--Layout TELA3 - Criar quizzes-->
        <article class="your-quiz hidden">
            <div class="your-quiz-basic-info" >
                <p>Comece pelo começo</p>
                <input type="text" id="your-quiz-tittle" placeholder="Título do seu quiz">
                <input type="text" id="your-quiz-URL" placeholder="URL da imagem do seu quiz">
                <input type="text" id="your-quiz-questions" placeholder="Quantidade de pergintas do quiz">
                <input type="text" id="your-quiz-levels" placeholder="Quantidade de níveis do quiz">
                <button onclick="YourQuizInfo()" >Prosseguir pra criar perguntas</button>
            </div>



        </article>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/scriptTela1.js"></script>
    <script src="./js/scriptTela2.js"></script>
    <script src="./js/scriptTela3.js"></script>
</body>

</html>

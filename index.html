<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>BuzzQuizz</header>
    <div class="container">
        <!--Layout TELA1 - Lista de quizzes-->
        
        <article class="screen-one">

            <div class="user-quizzes">

                <div class="created-quizzes">
                    <div class="top">
                        <div class="header">Seus Quizzes</div>
                        <img onclick="createQuizz()" src="./assets/plus.png">
                    </div>
                    <div class="quizzes-created">
                        <div class="quizzes-list">
                            <img src="https://rollingstone.uol.com.br/media/_versions/bob-esponja-lgbtq-reprod_widelg.jpg">
                            <div class="overlay"></div>
                            <div class="title">Title</div>
                        </div>
                    </div>
                </div>
                
                <div class="create-quizz">
                    <h1>Você não criou nenhum<br> quizz ainda :(</h1>
                    <button onclick="createQuizz()">Criar Quizz</button>
                </div>

            </div>


            <div class="quizzes">
                <div class="header">Todos os Quizzes</div>
                <div class="all-quizzes">
                </div>
           </div>
        </article>


        <!--Layout TELA2- Depois de abrir o quiz-->
        <article class="quiz-open hidden">
            <div class="quiz-header">
                <p></p>
            </div>
            <div class="quiz-body"> 
                <div class="quiz-questionbox">
                    <div class="quiz-questiontext">
                        <p></p>
                    </div>
                    <div class="quiz-answeroptions">
                        <div class="column1-answers">
                            <div class="answer-option">
                                <img class="answer-img"
                                    src=""
                                    alt="figura para resposta" />
                                <span></span>
                            </div>
                            <div class="answer-option">
                                <img class="answer-img"
                                    src=""
                                    alt="figura para resposta" />
                                <span></span>
                            </div>
                        </div>
                        <div class="column2-answers">
                            <div class="answer-option">
                                <img class="answer-img"
                                    src=""
                                    alt="figura para resposta" />
                                <span></span>
                            </div>
                            <div class="answer-option">
                                <img class="answer-img"
                                    src=""
                                    alt="figura para resposta" />
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!--Layout TELA3 - Criar quizzes-->

  
        <article class="your-quiz hidden">
            <div class="your-quiz-basic-info">
                <p>Comece pelo começo</p>
                <input type="text" id="your-quiz-tittle" placeholder="Título do seu quiz">
                <input type="text" id="your-quiz-URL" placeholder="URL da imagem do seu quiz">
                <input type="text" id="your-quiz-questions" placeholder="Quantidade de pergintas do quiz">
                <input type="text" id="your-quiz-levels" placeholder="Quantidade de níveis do quiz">
                <button onclick="YourQuizInfo()">Prosseguir pra criar perguntas</button>
            </div>

        </article>

     <article class="your-quiz-question hidden">
            <p>Crie suas perguntas</p>
            <div class="your-quiz-question-container" >
            <span>Pergunta 1</span>
            <input type="text" id="your-quiz-question-tittle" placeholder="Texto da pergunta">
            <input type="text" id="your-quiz-question-color" placeholder="Cor de fundo da pergunta">
            <span>Resposta correta</span>
            <input type="text" id="your-quiz-question-right" placeholder="Resposta correta">
            <input type="text" id="your-quiz-question-text" placeholder="URL da imagem">
            <span>Respostas incorretas</span>
            <input type="text" id="your-quiz-question-1" placeholder="Resposta incorreta 1">
            <input type="text" id="your-quiz-question-URL-1" placeholder="URL da imagem 1">
            <input type="text" id="your-quiz-question-2" placeholder="Resposta incorreta 2">
            <input type="text" id="your-quiz-question-URL-2" placeholder="URL da imagem 2">
            <input type="text" id="your-quiz-question-3" placeholder="Resposta incorreta 3">
            <input type="text" id="your-quiz-question-URL-3" placeholder="URL da imagem 3">

        </div>    
        <div class="your-quiz-question-container" >
            <span>Pergunta 2<img src="Vector.png" alt=""></span> 
        </div> 
        <div class="your-quiz-question-container">
            <span>Pergunta 3 <img src="Vector.png" alt=""></span> 
        </div>
       <button onclick="yourQuizzQuestion()">Prosseguir para criar níveis</button>
        
    </article>        

        <article class="your-quiz-levels hidden">
            <div class="your-quiz-level" >
                <p>Agora, decida os níveis!</p>
                <span>Nível 1</span>
                <input type="text" id="your-quiz-level-tittle" placeholder="Título do nível">
                <input type="text" id="your-quiz-level-percent" placeholder="% de acerto mínima">
                <input type="text" id="your-quiz-level-URL" placeholder="URL da imagem do nível">
                <input type="text" id="your-quiz-level-text" placeholder="Descrição do nível">
                <button onclick="yourQuizzLevel()">Finalizar Quizz</button>
            </div>
        </article>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/scriptTela3.js"></script>
    <script src="./js/scriptTela1.js"></script>
    <script src="./js/scriptTela2.js"></script>

</body>

</html>
